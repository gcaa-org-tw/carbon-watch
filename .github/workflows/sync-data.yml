name: Sync Data from Google Spreadsheet

on:
  workflow_dispatch: # Manual trigger only

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download raw data from Google Spreadsheet
        env:
          GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        run: npm run download-data
      
      - name: Transform company data
        run: npm run transform-company-data
      
      - name: Transform fund data
        run: npm run transform-fund-data
      
      - name: Transform region map data
        run: npm run transform-region-map-data
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add raw-data/ app/assets/data/
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync data from Google Spreadsheet [skip ci]"
            git push origin main
          fi
